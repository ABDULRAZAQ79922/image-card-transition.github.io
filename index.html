<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Image Card with Transitions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cute-card-container">
        <div class="cute-card">
            <div class="cute-card-img-wrapper">
                <img src="kitten.jpeg" alt="Cute Image 1" class="cute-card-img">
                <img src="kitten2.jpeg" alt="Cute Image 2" class="cute-card-img">
                <img src="kitten1.jpeg" alt="Cute Image 3" class="cute-card-img">
            </div>
            <div class="cute-card-content">
                <h3 class="cute-card-title">Adorable Animals</h3>
                <p class="cute-card-description">These animals are just too cute to handle!</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
